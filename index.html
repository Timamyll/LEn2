<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page__header">
    <div class="container">
      <div class="header__body">
        <div class="header__logo">
          <a class="logo__headers" href=""><img src="./images/header/logo.svg" alt="logo"></a>
        </div>
        <div class="header__acc">
          <a class="acc__logo" href=""><img src="./images/header/name.svg" alt="nameLogo"></a>
          <a class="header__name" href="">Name....</a>
        </div>
      </div>
    </div>
  </header>
  <section class="page__request">
    <div class="container">
      <div class="request__body">
        <div class="request__box">
          <h1 class="request__box-title">Hi, we are glad to be back....</h1>
          <form action="" class="request__box-item">
            <div class="request__email">
              <h2 class="request__title-email">Email</h2>
              <input type="email" class="request__email-enter" placeholder="mail@mail.com">
            </div>
            <div class="request__password">
              <h2 class="request__title-password">Password</h2>
              <input type="text" class="request__password-enter" placeholder="*********************">
            </div>
            <div class="form__buttom">
              <button class="btn-grad">Login</button>
            </div>
          </form>
        </div>
        <div class="request__access">
          <h2 class="access__title">You can register or log in using quick access</h2>
          <div class="access__box">
            <div class="access__items">
              <a href="" class="access__gmail"><img class="access__gmail" src="./images/request/gmail.svg" alt=""> Log in using Google</a>
            </div>
            <div class="access__items">
              <a href="" class="access__facebook"><img class="access__faccebook" src="./images/request/facebook.svg" alt=""> Log in using Facebook</a>
            </div>
            <div class="access__items">
              <a href="" class="access__vk"><img class="access__vk" src="./images/request/vk.svg" alt=""> Log in using Vkontakte</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
